<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This is a simple HTML document with an external CSS file.</p>

    <section class="team-container">
        <div class="team-card">
            <div class="profile-image pink">
                <img src="./images/profile1.jpg" alt="Myrtle May">
            </div>
            <h3 class="member-name">Myrtle May</h3>
            <p class="member-title">Head of Global Product</p>
            <button class="connect-btn outline">Connect</button>
        </div>
        
        <div class="team-card featured">
            <div class="profile-image gray">
                <img src="./images/profile2.jpg" alt="Blanche Pearson">
            </div>
            <h3 class="member-name">Blanche Pearson</h3>
            <p class="member-title">Sales Manager</p>
            <button class="connect-btn filled">Connect</button>
        </div>
        
        <div class="team-card">
            <div class="profile-image blue">
                <img src="./images/profile3.jpg" alt="Laura French">
            </div>
            <h3 class="member-name">Laura French</h3>
            <p class="member-title">External Consultant</p>
            <button class="connect-btn outline">Connect</button>
        </div>
    </section>

    
    <script src="./js/main.js"></script>
</body>
</html>
